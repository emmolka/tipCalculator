<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="queries.css">
</head>
<body>
    
<div class="container">
    <p class="main-title"><b>Tip Calculator</b></p>
    <p class="question">How much was your bill?</p>
    <input class="bill-amount" placeholder="Bill amount">
    <p class="question">How was your service?</p>  
      
    <select class="selected">
        <option value="0">Choose an option</option>
        <option value="1">Great!</option>
        <option value="2">Good</option>
        <option value="3">Not bad</option>
        <option value="4">2/10</option>
    </select>
    <p class="question">How many people are sharing the bill?</p>
    <input class="people-sharing" placeholder="Number of people">
    <button class="button">Calculate!</button>
    <p class="score"></p>
</div>
    
</body>
<script src="script.js"></script>
</html>
