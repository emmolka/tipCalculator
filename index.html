<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="queries.css">
    <title>Tip Calculator</title>
    
</head>
<body>
    
<div class="container">
    <p class="main-title"><b>Tip Calculator</b></p>
    <p class="question">How much was your bill?</p>
    <input class="bill-amount" placeholder="Bill amount">
    <p class="question">How was your service?</p>  
    <div class="buttons">
        <button class='first'>2/10</button><button class='second'>Ok.</button><button class='third'>Great!</button><button class='fourth'>Perfect!</button>
    </div>  
    <p class="question">How many people are sharing the bill?</p>
    <input class="people-sharing" placeholder="Number of people">
    <button class="button">Calculate!</button>
    <div class='score_div'><p class="score"></p></div>
</div>
    
</body>
<script src="script.js"></script>
</html>
